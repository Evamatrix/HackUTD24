<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Fuel Economy</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Toyota Fuel Economy Data (2021-2025)</h1>
    <form id="search-form">
        <label for="year">Year:</label>
        <select id="year" name="year">
            <option value="">All</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model">

        <label for="fuel-type">Fuel Type:</label>
        <select id="fuel-type" name="fuel_type">
            <option value="">All</option>
            <option value="Gas">Gas</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Electric">Electric</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script>
        $(document).ready(function() {
            $('#search-form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/vehicles',
                    data: $(this).serialize(),
                    success: function(data) {
                        let resultsHtml = '<table><tr><th>Year</th><th>Model</th><th>Fuel</th><th>City MPG</th><th>Hwy MPG</th><th>Cmb MPG</th></tr>';
                        data.forEach(function(vehicle) {
                            resultsHtml += `<tr>
                                <td>${vehicle.Year}</td>
                                <td>${vehicle.Model}</td>
                                <td>${vehicle.Fuel}</td>
                                <td>${vehicle['City MPG']}</td>
                                <td>${vehicle['Hwy MPG']}</td>
                                <td>${vehicle['Cmb MPG']}</td>
                            </tr>`;
                        });
                        resultsHtml += '</table>';
                        $('#results').html(resultsHtml);
                    }
                });
            });
        });
    </script>
</body>
</html>
